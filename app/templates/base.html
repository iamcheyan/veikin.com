<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ site.title or 'veikin' }} · Web Studio</title>
    <meta name="description" content="{{ site.description or '' }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Great+Vibes&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ static('css/styles.css') }}"/>
  </head>
  <body>
    <div class="bg-gradient">
      <div class="gradient-focus"></div>
      <div class="gradient-pulse"></div>
    </div>
    {% set contact = site.get('contact', {}) %}
    <header class="site-header">
      <div class="container nav">
        <a class="brand" href="/{{ lang }}/">
          <img src="{{ static('logo/logo.png') }}" alt="{{ site.brand or 'veikin' }}" class="brand-logo"/>
        </a>
        <nav class="nav-links">
          <a class="nav-link" href="/{{ lang }}/" title="{{ t.nav_home }}">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            <span class="nav-text">{{ t.nav_home }}</span>
          </a>
          <a class="nav-link" href="/{{ lang }}/about.html" title="{{ t.nav_about or 'About' }}">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <path d="M12 17h.01"/>
            </svg>
            <span class="nav-text">{{ t.nav_about or 'About' }}</span>
          </a>
          <a class="nav-link" href="/{{ lang }}/works.html" title="{{ t.nav_works }}">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="20" height="14" x="2" y="3" rx="2"/>
              <path d="M2,7l20,0"/>
              <path d="M2,11l5,0"/>
              <path d="M8,11l8,0"/>
              <path d="M16,11l5,0"/>
            </svg>
            <span class="nav-text">{{ t.nav_works }}</span>
          </a>
        </nav>
        <div class="nav-right">
        <div class="locale-switch">
          <a class="chip" href="/ja/" aria-label="日本語" title="日本語">
            <span class="locale-flag">🇯🇵</span>
            <span class="locale-text">日本語</span>
          </a>
          <a class="chip" href="/zh/" aria-label="中文" title="中文">
            <span class="locale-flag">🇨🇳</span>
            <span class="locale-text">中文</span>
          </a>
          <a class="chip" href="/en/" aria-label="English" title="English">
            <span class="locale-flag">🇺🇸</span>
            <span class="locale-text">EN</span>
          </a>
        </div>
        </div>
      </div>
    </header>
    <main class="container page-content">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-grid">
          <p>© {{ site.brand or 'veikin' }} · {{ t.footer_rights or '' }}</p>
          <p class="footer-note">日本で作られました · <a href="https://github.com/iamcheyan/veikin.com" target="_blank" rel="noopener">GitHubでソースを見る</a></p>
        </div>
      </div>
    </footer>
    <script src="{{ static('js/main.js') }}"></script>
  </body>
  </html>
